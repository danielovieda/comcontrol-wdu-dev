<ngx-spinner><p style="font-size: 20px; color: white">Loading...</p></ngx-spinner>

<app-dashboard [mini]="true"></app-dashboard>
<div class="row me-3 ms-3 mb-1" *ngIf="scheduleData">
    <div class="col">
        <app-schedule [data]="scheduleData"></app-schedule>
    </div>
</div>


<app-search (keyup)="hideNotes($event)"></app-search>

    
<app-vehicle-note-card [noteData]="passdown" noteType="maint" *ngIf="!loading && !search" page="passdown"></app-vehicle-note-card>
