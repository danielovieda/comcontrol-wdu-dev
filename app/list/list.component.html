<div class="row justify-content-center w-100" *ngIf="listUsers">
    <div class="col-6 w-75">

        <div class="row mt-1 w-25 border rounded justify-content-center w-75" *ngFor="let user of users; let i = index">
            <div class="col-4 p-1 w-100" >
                {{ user.firstName }} {{ user.lastName }}

                <span class="float cursor" routerLink="../../manage/user/{{user._id}}">
                    <i class="fa-solid fa-pencil fa-lg"></i>
                </span>
            </div>

        </div>


    </div>
</div>
